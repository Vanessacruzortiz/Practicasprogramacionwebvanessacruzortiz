<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\JOSE MIGUEL\Documents\ProgramacionWeb\7.Formulario.html\styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2 class="m-0">Información del Alumno</h2>
                <button type="submit" class="btn btn-success">Crear</button>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="col-md-3">
                            <label for="apellidoP" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apellidoP">
                        </div>
                        <div class="col-md-3">
                            <label for="apellidoM" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="apellidoM">
                        </div>
                        <div class="col-md-3">
                            <label for="numControl" class="form-label">Número de Control</label>
                            <input type="text" class="form-control" id="numControl">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="carrera" class="form-label">Carrera</label>
                            <select class="form-control" id="carrera">
                                <option>Seleccionar</option>
                                <option>Ingeniería en sistemas computacionales</option>
                                <option>Administración</option>
                                <option>Gestion Empresarial</option>
                                <option>Ingeniería civil</option>
                                <option>Arquitectura</option>
                                <option>Mecatronica</option>
                                <option>Industrial</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="semestre" class="form-label">Semestre</label>
                            <input type="text" class="form-control" id="semestre">
                        </div>
                        <div class="col-md-4">
                            <label for="grupo" class="form-label">Grupo</label>
                            <input type="text" class="form-control" id="grupo">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="ubicacion" class="form-label">Ubicación</label>
                            <input type="text" class="form-control" id="ubicacion">
                        </div>
                        <div class="col-md-4">
                            <label for="calle" class="form-label">Calle</label>
                            <input type="text" class="form-control" id="calle">
                        </div>
                        <div class="col-md-4">
                            <label for="codigoPostal" class="form-label">Código Postal</label>
                            <input type="text" class="form-control" id="codigoPostal">
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
