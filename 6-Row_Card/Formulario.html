<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Información Del Alumno</h2>

            <form>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="nombre" class="form-label">N.D</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-md-3">
                        <label for="apellidoP" class="form-label">A.P</label>
                        <input type="text" class="form-control" id="apellidoP" placeholder="Apellido Paterno">
                    </div>
                    <div class="col-md-3">
                        <label for="apellidoM" class="form-label">A.M</label>
                        <input type="text" class="form-control" id="apellidoM" placeholder="Apellido Materno">
                    </div>
                    <div class="col-md-3">
                        <label for="numControl" class="form-label">N.C</label>
                        <input type="text" class="form-control" id="numControl" placeholder="Número de Control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="carrera" class="form-label">Seleccionar Carrera</label>
                        <select class="form-select" id="carrera">
                            <option value="" selected disabled>Elige una opción</option>
                            <option value="1">Ingeniería en sistemas computacionales</option>
                            <option value="2">Administración</option>
                            <option value="3">gestion empresarial</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="semestre" class="form-label">Semestre</label>
                        <input type="number" class="form-control" id="semestre" placeholder="Ej. 3">
                    </div>
                    <div class="col-md-3">
                        <label for="grupo" class="form-label">Grupo</label>
                        <input type="text" class="form-control" id="grupo" placeholder="Ej. A">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ej. Calle 123, Ciudad">
                    </div>
                    <div class="col-md-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="celular" placeholder="Ej. 555-123-4567">
                    </div>
                    <div class="col-md-3">
                        <label for="cp" class="form-label">C.P</label>
                        <input type="text" class="form-control" id="cp" placeholder="Código Postal">
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Crear</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
