<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Row-Card</title>
</head>
<body>
    <div class="container">
        <!--Inicio del primer row-->
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-4">
            <div class="card">
                <div style="background-color: black;" class="card-header">
                    <h6 class="text-white text-center">Primer Card</h6>
                </div>
                <div class="card-body">
                    <p>Lorem ipsum dolor sit amet consectetur, 
                        adipisicing elit. Corporis tempore voluptatem eum 
                        aliquam commodi sit labore omnis, sed repellat ab eveniet, quasi, eligendi accusantium ratione minima similique veniam saepe magni.</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del primer row -->
    <!-- Inicio Segundo row -->
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-4">
            <div class="card">
                <div style="background-color: orange;" class="card-header">
                    <h6 class="text-white text-center">Segundo Card</h6>
                </div>
                <div class="card-body">
                    <p>HOLA</p>
                </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mt-4">
                <div class="card">
                    <div style="background-color: orange;" class="card-header">
                        <h6 class="text-white text-center">Segundo Card</h6>
                    </div>
                    <div class="card-body">
                        <p> ratione minima similique</p>
                    </div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- Fin del segundo row -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
